<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>My VPN</h1>
    <div class="animation" id="loader"></div>
    <div class="status" id="vpnStatus">Status: Disconnected</div>
    <button
      id="loginBtn"
      style="display: none; background: #4285f4; color: white; margin-top: 10px"
    >
      🔐 Click here to sign in
    </button>

    <button id="connectBtn">Connect to Singapore</button>
    <button id="disconnectBtn" style="display: none; background: #ff4b2b">
      Disconnect
    </button>
    <button
      id="logoutBtn"
      style="display: none; background: #999; color: white"
    >
      Logout
    </button>

    <script src="popup.js"></script>
  </body>
</html>
